<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container ">
            <div class="d-flex text-white my-4">
                <div>
                    <img src="images/logo.png" alt="weather">
                </div>
                <div class="mx-2">
                    <h6 class="my-0">Weather</h6>
                    <small class="text-secondary">tagline goes here</small>
                </div>

            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item px-3 mx-2 ">
                        <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item px-3 mx-2 ">
                        <a class="nav-link text-white" href="#">news</a>
                    </li>
                    <li class="nav-item px-3 mx-2 ">
                        <a class="nav-link text-white" href="#">live cameras</a>
                    </li>
                    <li class="nav-item px-3 mx-2 ">
                        <a class="nav-link text-white" href="#">photos</a>
                    </li>
                    <li class="nav-item px-3 mx-2 ">
                        <a class="nav-link text-white" href="#">contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="container overflow-auto">
            <div class=" py-5">
                <div class="my-5 position-relative ">
                    <input type="text" id="searchInput" placeholder="Find your location..."
                        class="form-control rounded-pill py-3 text-white ">
                    <button class="btn btn-primary rounded-pill px-4 position-absolute ">Search</button>
                </div>
            </div>
            <div class="row card-group mb-5">
                <div class="card col-lg-4">
                    <div class="card-header d-flex justify-content-between">
                        <p id="dayName"></p>
                        <p id="date"></p>
                    </div>
                    <div class="card-body">
                        <p id="city" class="fw-bold">Cairo</p>
                        <h1 id="weather">20.0 <sup>o</sup> C</h1>
                        <img alt="weather" id="icon" src="images/113.png">
                        <p id="condition" class="text-primary">Clear</p>
                        <div class="d-flex">
                            <img src="images/icon-umberella.png" height="20" width="20" alt="">
                            <p id="humidity" class=" ms-1 me-3">20%</p>
                            <img src="images/icon-wind.png" height="20" width="20" alt="">
                            <p id="wind-speed" class=" mx-2 ">30 km/h</p>
                            <img src="images/icon-compass.png" class="ms-2 me-2" height="20" width="20" alt="">
                            <p id="direction">NNE</p>
                        </div>
                    </div>

                </div>
                <div class="card col-lg-4">
                    <div class="card-header text-center">
                        <p id="sec-day"></p>
                    </div>
                    <div class="card-body d-flex align-items-center flex-column">
                        <img src="images/113.png" alt="" id="sec-day-icon">
                        <p id="sec-day-weather" class="fw-bold">20.0 <sup>o</sup>C</p>
                        <p class="text-secondary" id="sec-day-note">21.0 <sup>o</sup>C</p>
                        <p id="sec-day-condition" class="text-primary">Clear</p>
                    </div>

                </div>
                <div class="card col-lg-4">
                    <div class="card-header text-center">
                        <p id="third-day"></p>
                    </div>
                    <div class="card-body d-flex align-items-center flex-column">
                        <img src="images/113.png" alt="" id="third-day-icon">
                        <p id="third-day-weather" class="fw-bold">20.0 <sup>o</sup>C</p>
                        <p class="text-secondary" id="third-day-note">21.0 <sup>o</sup>C</p>
                        <p id="third-day-condition" class="text-primary">Clear</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer>
        <div class="container overflow-auto">
            <div class="row ">
                <div class="col-lg-9">
                    <div class=" position-relative my-5 ">
                        <input type="text" placeholder="Enter Your Email to subscribe..."
                            class="form-control rounded-pill py-3 text-white w-100">
                        <button class="btn btn-primary rounded-pill px-4 position-absolute ">Search</button>
                    </div>
                </div>
                <div class="col-lg-3 d-flex justify-content-center align-items-center">
                    <ul class="list-unstyled text-primary d-flex ">
                        <li class="mx-1"><a href="www.facebook.com"><i class=" fa-brands fa-facebook-f"></i></a></li>
                        <li class="mx-1"><a href="www.twitter.com"><i class=" fa-brands fa-twitter"></i></a></li>
                        <li class="mx-1"><a href="www.google.com"><i class=" fa-brands fa-google"></i></a></li>
                        <li class="mx-1"><a href="www.pinterest.com"><i class=" fa-brands fa-pinterest"></i></a></li>
                    </ul>
                </div>
            </div>
            <p class="text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
    </footer>




    <script src="index.js"></script>
</body>

</html>
